<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="meow" />
    <meta property="og:image" content="https://worry.sh/a/media/pfp.jpg" />
    <script src="/js/antinspect.js" type="c50b9563f6c7df36db5af85c-text/javascript"></script>
    <link rel="icon" type="image/x-icon" href="../img/icon.gif">
    <title>meow</title>
            <style>
                @font-face {
                    font-family: 'Array';
                    src: url('../font/Array.woff2') format('woff2'), url('../font/Array.woff') format('woff'), url('../font/Array.ttf') format('truetype');
                    font-weight: 400;
                    font-display: swap;
                    font-style: normal;
                }

                * {
                    -ms-user-select: none;
                    user-select: none;
                    -webkit-user-drag: none;
                    -moz-user-select: none;
                }

                * img {
                    pointer-events: none;
                }

                html,
                body {
                    -ms-overflow-style: none;
                }

                #overlay {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-color: rgba(0, 0, 0, 0.940);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    color: #fff;
                    font-size: 24px;
                    z-index: 9999;
                    cursor: pointer;
                    opacity: 1;
                    transition: all 0.4s ease;
                }

                #overlay.hidden {
                    opacity: 0;
                }

                body {
                    margin: 0;
                    font-family: Arial, sans-serif;
                    background-color: #000;
                    color: #fff;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    background-image: url('https://files.catbox.moe/y0i5ev.jpg');
                    background-size: cover;
                    background-position: center;
                    background-repeat: no-repeat;
                    overflow: hidden;
                    cursor: crosshair;
                    font-family: monospace;
                }

                .worry-banner {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    margin-bottom: 20px;
                }

                .worry-banner img {
                    width: 350px;
                    height: auto;
                    margin-bottom: 20px;
                }

                .worry-text {
                    font-size: 48px;
                    font-family: 'Chrome Hearts Bold', 'Courier New', Courier, monospace;
                    color: #ff0000;
                    white-space: nowrap;
                    border-right: 2px solid #ff0000;
                    overflow: hidden;
                    animation: typewriter 3.5s steps(5) infinite normal both, blinkTextCursor 500ms steps(5) infinite normal;
                }

                @keyframes typewriter {
                    0% {
                        width: 0;
                    }

                    50% {
                        width: 5ch;
                    }

                    100% {
                        width: 0;
                    }
                }

                @keyframes blinkTextCursor {
                    from {
                        border-right-color: #ffffff;
                    }

                    to {
                        border-right-color: transparent;
                    }
                }

                #audio-control {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    width: 3rem;
                    height: 3rem;
                    z-index: 100;
                    margin: 1.5rem;
                    position: absolute;
                    background-color: #d8d8d810;
                    padding: 0.6rem;
                    border-radius: 1.4vh;
                    cursor: pointer;
                    right: 0;
                    top: 0;
                    transition: all 0.8s;
                }

                #audio-control:hover {
                    transition: all 0.2s;
                    background-color: #d8d8d888;
                }

                .bio-container {
                    text-align: center;
                    background: rgba(0, 0, 0, 0.7);
                    padding: 20px;
                    border-radius: 15px;
                    width: 300px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                    z-index: 10;
                    margin-bottom: 20px;
                }

                .bio-container img {
                    border-radius: 50%;
                    width: 120px;
                    height: 120px;
                    object-fit: cover;
                    margin-bottom: 15px;
                }

                .username {
                    font-size: 36px;
                    font-family: 'Array', 'Courier New', Courier, monospace;
                    color: #ff0606;
                    text-shadow: 4px 4px 20px #ff0000;
                    margin-bottom: 15px;
                }

                .contact-info {
                    font-size: 18px;
                }

                .contact-info a {
                    color: #ffffff;
                    font-weight: bold;
                    text-shadow: 0px 0px 30px #ffffff;
                    margin: 5px 0;
                }

                .contact-info a:hover {
                    cursor: crosshair;
                }

                .contact-info p {
                    color: #e70000;
                    font-weight: bold;
                    text-shadow: 0px 0px 30px #ff0000;
                    margin: 5px 0;
                }

                .gallery-container {
                    display: flex;
                    justify-content: center;
                    gap: 10px;
                    padding: 10px;
                    background: rgba(0, 0, 0, 0.7);
                    border-radius: 15px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                    max-width: 1600px;
                    margin-bottom: 15px;
                }

                .gallery-container img {
                    width: 150px;
                    height: 150px;
                    object-fit: cover;
                    border-radius: 8px;
                }

                .sparkle {
                    position: absolute;
                    width: 6px;
                    height: 6px;
                    background-color: transparent;
                    pointer-events: none;
                    transform: rotate(45deg);
                    animation: sparkleFade 0.8s forwards;
                }

                .sparkle::before,
                .sparkle::after {
                    content: '';
                    position: absolute;
                    background-color: white;
                    border-radius: 50%;
                }

                .sparkle::before {
                    width: 100%;
                    height: 100%;
                    box-shadow: 0 0 8px white, 0 0 15px white;
                }

                .sparkle::after {
                    width: 100%;
                    height: 100%;
                    transform: rotate(90deg);
                    box-shadow: 0 0 8px white, 0 0 15px white;
                }

                @keyframes sparkleFade {
                    from {
                        opacity: 1;
                        transform: scale(1);
                    }

                    to {
                        opacity: 0;
                        transform: scale(0.5);
                    }
                }
            </style>
</head>

<body>
    <div id="overlay"> meow </div>
    <div class="audio-bg"> <audio id="Audio" loop muted>
            <source src="audio/a.mp3" type="audio/mpeg"> 
            Your browser does not support the audio element.
        </audio> </div>
    <div class="worry-text">WORRY</div>
    <div class="bio-container"> <img src="media/pfp.jpg" alt="Valdz">
        <div class="username">Worry Valdz</div>
        <div class="contact-info">
            <p>Telegram: <a href="https://t.me/forals" target="_blank" style="text-decoration: none;">Valdz</a></p>
            <p>Discord: <a href="https://discordapp.com/users/1208094271865884754" target="_blank"
                    style="text-decoration: none;">v</a></p>
        </div>
    </div>
    <div class="gallery-container"> <img src="media/pfp1.png" alt="Gallery Image 1"> <img src="media/pfp2.png"
            alt="Gallery Image 2"> <img src="media/pfp3.png" alt="Gallery Image 3"> <img src="media/pfp4.png"
            alt="Gallery Image 4"> <img src="media/pfp5.png" alt="Gallery Image 5"> </div>
    <script disable-devtool-auto="" src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
</body>
<script src="../js/cursor.js"></script>
<script> document.addEventListener("DOMContentLoaded", function () { const audio = document.getElementById("Audio"); const audioControl = document.getElementById("audio-control"); audio.volume = 0; overlay.addEventListener("click", () => { audio.muted = false; audio.play(); overlay.style.display = "none"; }); function setVolume(level) { if (level >= 0 && level <= 1) { audio.volume = level; } else { console.error("Volume level must be between 0 and 1"); } } setVolume(0.3); }); </script>

</html>
